<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>어나더게임 회원가입</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/game_join.css">
    <link rel="shortcut icon" href="../images/favicon.png">
    <!-- prefixfree -->
    <script src="../js/prefixfree.min.js"></script>
    <!-- jQuery CDN -->
    <script src="../plugin/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../script.js"></script>
</head>

<body>
    <div class="header-include"></div>
    <!--서브페이지 시작-->
    <div id="tit">
        <h2>회원가입</h2>
    </div>
    <div id="join_section">
        <form>
            <fieldset class="section1">
                <div class="head">
                    <p class="shape"></p>
                    <p class="tit">개인회원정보</p>
                    <p class="sub_tit"><span class="mark">*</span> 필수입력사항</p>
                </div>
                <ul class="frame">
                    <li class="id">
                        <label class="left">아이디 <span class="mark">*</span></label>
                        <input type="text" placeholder="(영문소문자/숫자, 4~16자)" maxlength="16" minlength="4" required>
                        <a href="#a">
                            <p class="btn">아이디 중복확인</p>
                        </a>
                    </li>
                    <li class="pw">
                        <label class="left">비밀번호 <span class="mark">*</span></label>
                        <input type="password" placeholder="(특수문자 포함 4~16자)" maxlength="16" minlength="4" required>
                    </li>
                    <li class="pw_certi">
                        <label class="left">비밀번호 확인 <span class="mark">*</span></label>
                        <input type="password" required>
                    </li>
                    <li class="name">
                        <label class="left">이름 <span class="mark">*</span></label>
                        <input type="text" required>
                    </li>
                    <li class="nickname">
                        <label class="left">닉네임 <span class="mark">*</span></label>
                        <input type="text" required>
                    </li>
                    <li class="gender">
                        <label class="left">성별</label>
                        <label for="woman"><input type="radio" name="gender" value="woman" id="woman">
                            <p class="txt">여성</p>
                        </label>
                        <label for="man"><input type="radio" name="gender" value="man" id="man">
                            <p class="txt">남성</p>
                        </label>
                    </li>
                    <li class="birth">
                        <label class="left">생년월일 <span class="mark">*</span></label>
                        <select class="year">
                            <option>년</option>
                            <option>1980년</option>
                            <option>1990년</option>
                            <option>2000년</option>
                        </select>
                        <select class="month">
                            <option>월</option>
                            <option>1월</option>
                            <option>2월</option>
                            <option>3월</option>
                            <option>4월</option>
                            <option>5월</option>
                            <option>6월</option>
                            <option>7월</option>
                            <option>8월</option>
                            <option>9월</option>
                            <option>10월</option>
                            <option>11월</option>
                            <option>12월</option>
                        </select>
                        <select class="day">
                            <option>일</option>
                            <option>1일</option>
                            <option>2일</option>
                            <option>3일</option>
                            <option>4일</option>
                            <option>5일</option>
                            <option>6일</option>
                            <option>7일</option>
                            <option>8일</option>
                            <option>9일</option>
                            <option>10일</option>
                            <option>11일</option>
                            <option>12일</option>
                            <option>13일</option>
                            <option>14일</option>
                            <option>15일</option>
                            <option>16일</option>
                            <option>17일</option>
                            <option>18일</option>
                            <option>19일</option>
                            <option>20일</option>
                            <option>21일</option>
                            <option>22일</option>
                            <option>23일</option>
                            <option>24일</option>
                            <option>25일</option>
                            <option>26일</option>
                            <option>27일</option>
                            <option>28일</option>
                            <option>29일</option>
                            <option>30일</option>
                            <option>31일</option>
                        </select>
                    </li>
                    <li class="tel">
                        <label class="left">전화번호 <span class="mark">*</span></label>
                        <select>
                            <option>010</option>
                            <option>011</option>
                            <option>012</option>
                        </select> - <input type="tel"> - <input type="tel">
                    </li>
                    <li class="addr">
                        <label class="left">주소 <span class="mark">*</span></label>
                        <input type="text" class="txt1">
                        <input type="text" class="txt2">
                        <a href="#a">
                            <p class="btn">우편번호 입력</p>
                        </a>
                        <p class="txt">* 상세 주소를 입력해 주세요.</p>
                        <p class="addr3"><input type="text" class="txt3"></p>
                        <p class="addr4"><input type="text" class="txt4"></p>
                    </li>
                    <li class="email">
                        <label class="left">이메일</label>
                        <input type="text"> @ <input type="text">
                        <select>
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>google.com</option>
                        </select>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="section2">
                <div class="head">
                    <p class="shape"></p>
                    <p class="tit">추가정보 입력</p>
                </div>
                <ul class="frame">
                    <li class="job">
                        <label class="left">직업</label>
                        <select>
                            <option>직업을 선택해 주세요.</option>
                            <option>직장인</option>
                            <option>전문직</option>
                            <option>자영업</option>
                            <option>프리랜서</option>
                            <option>학생</option>
                            <option>무직</option>
                        </select>
                    </li>
                    <li class="inter">
                        <label class="left">관심분야</label>
                        <ul class="row1">
                            <input type="checkbox" id="m1"><label for="m1">PC 게임</label>
                            <input type="checkbox" id="m2"><label for="m2">콘솔 게임</label>
                            <input type="checkbox" id="m3"><label for="m3">온라인 게임</label>
                            <input type="checkbox" id="m4"><label for="m4">모바일 게임</label>
                            <input type="checkbox" id="m5"><label for="m5">어드벤쳐</label>
                            <input type="checkbox" id="m6"><label for="m6">아케이드</label>
                        </ul>
                        <ul class="row2">
                            <input type="checkbox" id="m7"><label for="m7">스포츠</label>
                            <input type="checkbox" id="m8"><label for="m8">MMORPG</label>
                            <input type="checkbox" id="m9"><label for="m9">롤플레잉</label>
                            <input type="checkbox" id="m10"><label for="m10">시뮬레이션</label>
                            <input type="checkbox" id="m11"><label for="m11">액션</label>
                            <input type="checkbox" id="m12"><label for="m12">퍼즐</label>
                        </ul>
                    </li>
                    <li class="id2">
                        <label class="left">추천인 아이디</label>
                        <input type="text">
                    </li>
                </ul>
            </fieldset>
            <fieldset class="section3">
                <div class="head">
                    <p class="shape"></p>
                    <p class="tit">약관동의</p>
                </div>
                <ul class="frame">
                    <li class="tit">
                        <label class="tit">어나더게임 서비스 이용약관</label>
                    </li>
                    <li class="content"><label class="content">
                            <textarea cols="122" rows="20">
                            
제1조(목적) 이 약관은 회사가 온라인으로 제공하는 디지털콘텐츠(이하 "콘텐츠"라고 한다) 및 제반서비스의 이용과 관련하여 회사와 이용자와의 권리, 의무 및 책임사항 등을 규정함을 목적으로 합니다.
                 
                               
제2조(정의) 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.   
1. "회사"라 함은 "콘텐츠" 산업과 관련된 경제활동을 영위하는 자로서 콘텐츠 및 제반서비스를 제공하는 자를 말합니다. 

2. "이용자"라 함은 "회사"의 사이트에 접속하여 이 약관에 따라 "회사"가 제공하는 "콘텐츠" 및 제반서비스를 이용하는 회원 및 비회원을 말합니다. 

3. "회원"이라 함은 "회사"와 이용계약을 체결하고 "이용자" 아이디(ID)를 부여받은 "이용자"로서 "회사"의 정보를 지속적으로 제공받으며 "회사"가 제공하는 서비스를 지속적으로 이용할 수 있는 자를 말합니다. 

4. "비회원"이라 함은 "회원"이 아니면서 "회사"가 제공하는 서비스를 이용하는 자를 말합니다. 

5. "콘텐츠"라 함은 정보통신망이용촉진 및 정보보호 등에 관한 법률 제2조 제1항 제1호의 규정에 의한 정보통신망에서 사용되는 부호·문자·음성·음향·이미지 또는 영상 등으로 표현된 자료 또는 정보로서, 그 보존 및 이용에 있어서 효용을 높일 수 있도록 전자적 형태로 제작 또는 처리된 것을 말합니다. 

6. "아이디(ID)"라 함은 "회원"의 식별과 서비스이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자 또는 숫자의 조합을 말합니다. 

7. "비밀번호(PASSWORD)"라 함은 "회원"이 부여받은 "아이디"와 일치되는 "회원"임을 확인하고 비밀보호를 위해 "회원" 자신이 정한 문자 또는 숫자의 조합을 말합니다.
              
                                
제3조(신원정보 등의 제공) "회사"는 이 약관의 내용, 상호, 대표자 성명, 영업소 소재지 주소(소비자의 불만을 처리할 수 있는 곳의 주소를 포함), 전화번호, 모사전송번호, 전자우편주소, 사업자등록번호, 통신판매업 신고번호 및 개인정보관리책임자 등을 이용자가 쉽게 알 수 있도록 온라인 서비스초기화면에 게시합니다. 다만, 약관은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다. 


제4조(약관의 게시 등)   ① "회사"는 이 약관을 "회원"이 그 전부를 인쇄할 수 있고 거래과정에서 해당 약관의 내용을 확인할 수 있도록 기술적 조치를 취합니다. 
② "회사"는 "이용자"가 "회사"와 이 약관의 내용에 관하여 질의 및 응답할 수 있도록 기술적 장치를 설치합니다. 

③ "회사"는 "이용자"가 약관에 동의하기에 앞서 약관에 정하여져 있는 내용 중 청약철회, 환불조건 등과 같은 중요한 내용을 이용자가 쉽게 이해할 수 있도록 별도의 연결화면 또는 팝업화면 등을 제공하여 "이용자"의 확인을 구합니다. 
                       
제5조(약관의 개정 등)   ① "회사"는 온라인 디지털콘텐츠산업 발전법, 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제에 관한 법률 등 관련법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다. 
② "회사"가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 서비스초기화면에 그 적용일자 7일 이전부터 적용일 후 상당한 기간동안 공지하고, 기존회원에게는 개정약관을 전자우편주소로 발송합니다. 

③ "회사"가 약관을 개정할 경우에는 개정약관 공지 후 개정약관의 적용에 대한 "이용자"의 동의 여부를 확인합니다. "이용자"가 개정약관의 적용에 동의하지 않는 경우 "회사" 또는 "이용자"는 콘텐츠 이용계약을 해지할 수 있습니다. 이때, "회사"는 계약해지로 인하여 "이용자"가 입은 손해를 배상합니다. 
                       
           
제6조(약관의 해석) 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 온라인 디지털콘텐츠산업 발전법, 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제에 관한 법률, 문화체육관광부장관이 정하는 디지털콘텐츠이용자보호지침, 기타 관계법령 또는 상관례에 따릅니다. 
                        </textarea>
                        </label>
                    </li>
                    <li class="certi"><label class="certi"><input type="checkbox" required> 약관에 동의합니다. (필수)</label></li>
                </ul>
            </fieldset>
            <fieldset class="join_btn">
                <input type="submit" value="회원가입">
            </fieldset>
        </form>
    </div>
    <!--서브페이지 끝-->
    <div class="footer-include"></div>
</body>
</html>
