<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <!-- loader-1 -->
    <div class="loader-wrap">
      <div class="loader" id="loader-1">
        <span>Loading...</span>
        <ul class="loading-circle">
          <li class="dot"></li>
        </ul>
      </div>
      <div class="btns" data-alt="loader-1">
        <div class="play active">
          <i class="bi bi-play-fill"></i>
        </div>
        <div class="pause">
          <i class="bi bi-pause-fill"></i>
        </div>
      </div>
    </div>
    <!-- loader-2 -->
    <div class="loader-wrap">
      <div class="loader" id="loader-2">
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="btns" data-alt="loader-2">
        <div class="play active">
          <i class="bi bi-play-fill"></i>
        </div>
        <div class="pause">
          <i class="bi bi-pause-fill"></i>
        </div>
      </div>
    </div>
    <!-- loader-3 -->
    <div class="loader-wrap">
      <div class="loader" id="loader-3">
        <div class="bars">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="btns" data-alt="loader-3">
        <div class="play active">
          <i class="bi bi-play-fill"></i>
        </div>
        <div class="pause">
          <i class="bi bi-pause-fill"></i>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
