<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="sign-area">
        <h1>처음 오셨나요?</h1>
        <p>회원가입 하시고, 더 많은 혜택을 만나 보세요!</p>
        <a href="#none" class="sign-btn">회원가입</a>
      </div>
      <div class="login-area">
        <h1><span>환영</span>합니다!</h1>
        <p>ID</p>
        <input type="text" placeholder="아이디를 입력해 주세요.">
        <p>Password</p>
        <input type="password" placeholder="비밀번호를 입력해 주세요.">
        <input type="submit" value="로그인">
        <a href="#none">아이디 찾기</a>
        <a href="#none">비밀번호 찾기</a>
        <div class="sns-btn">
          <a class="facebook" href="#none">Facebook 계정 연결</a>
          <a class="google" href="#none">Google 계정 연결</a>
          <a class="naver" href="#none">Naver 계정 연결</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
