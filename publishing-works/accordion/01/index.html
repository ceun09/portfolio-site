<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Box</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <!-- FontAwesome CDN -->
  <script src="https://kit.fontawesome.com/1d7f6f41b8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <ul class="mail-box">
        <li class="item">
          <div class="menu">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </div>
          <ul class="sub-menu">
            <li><a href="#none">Profile</a></li>
            <li><a href="#none">My Page</a></li>
          </ul>
        </li>
        <li class="item">
          <div class="menu">
            <i class="fa-solid fa-envelope"></i>
            <span>Messages</span>
          </div>
          <ul class="sub-menu">
            <li><a href="#none">All contents</a></li>
            <li><a href="#none">Important</a></li>
            <li><a href="#none">History</a></li>
          </ul>
        </li>
        <li class="item">
          <div class="menu">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </div>
          <ul class="sub-menu">
            <li><a href="#none">Profile</a></li>
            <li><a href="#none">Password</a></li>
            <li><a href="#none">Notifications</a></li>
            <li><a href="#none">Billing</a></li>
          </ul>
        </li>
        <li class="item">
          <div class="menu">
            <i class="fa-solid fa-trash"></i>
            <span>Trash</span>
          </div>
          <ul class="sub-menu">
            <li><a href="#none">All contents</a></li>
            <li><a href="#none">Banned Message</a></li>
            <li><a href="#none">History</a></li>
          </ul>
        </li>
      </ul>
      <div class="send-btn">
        <i class="fa-solid fa-pen"></i>
        <div class="explain">Send a message</div>
      </div>
    </div>
  </div>
</body>
</html>
